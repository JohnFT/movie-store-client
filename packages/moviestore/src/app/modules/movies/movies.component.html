<div class="movies" *ngIf="movies">
  <div
    class="movies-primary"
    [style.background-image]="'url(' + movie.background + ')'"
  >
    <a [routerLink]="['/ms', 'renting', movie.id]" class="movies-rent">
      <h6>Rent</h6>
      <i class="fab fa-google-play"></i>
    </a>
    <div class="movies-info">
      <h2 class="movies-title">
        {{ movie.name }}
      </h2>
      <div class="movies-stars">
        <p>{{ movie.time }} min</p>
        <i class="fas fa-star" [class.active]="movie.stars >= 1"></i>
        <i class="fas fa-star" [class.active]="movie.stars >= 2"></i>
        <i class="fas fa-star" [class.active]="movie.stars >= 3"></i>
        <i class="fas fa-star" [class.active]="movie.stars >= 4"></i>
        <i class="fas fa-star" [class.active]="movie.stars >= 5"></i>
        <i class="fas fa-star" [class.active]="movie.stars > 5"></i>
      </div>
      <p class="movies-description">
        {{ movie.description }}
      </p>
      <p class="movies-gender">
        {{ movie.gender }}
      </p>
      <p class="movies-director">Director: {{ movie.director }}</p>
    </div>
  </div>
  <ul class="movies-list">
    <li *ngFor="let movie of movies">
      <app-movie [movie]="movie"></app-movie>
    </li>
  </ul>
</div>
