<section class="login">
  <div class="login-bg"></div>
  <div class="login-form">
    <h1>Movie<span>Store</span></h1>
    <form [formGroup]="formGroup">
      <mat-form-field class="fields">
        <input matInput placeholder="Usuario" formControlName="user" />
        <mat-error>{{getError('user')}}</mat-error>
      </mat-form-field>
      <mat-form-field class="fields">
        <input type="password" matInput placeholder="Clave" formControlName="pass" />
        <mat-error>{{getError('pass')}}</mat-error>
      </mat-form-field>
      <a href="">Olvido su contraseña?</a>
      <button mat-button class="btn-login" (click)="handleClickLogin()">Ingresar</button>
      <p>Crea una cuenta <a [routerLink]="['/','singin']">Aquí</a></p>
      <p class="mat-error" [hidden]="!error">{{error}}</p>
    </form>
  </div>
</section>
